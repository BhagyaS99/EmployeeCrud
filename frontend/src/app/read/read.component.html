<div class="container mt-3">
  <div *ngIf="successMsg" class="alert alert-success alert-dismissible fade show text-center" role="alert">
    <strong>{{successMsg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div>
    <h1 class="text-center" > Employee Details </h1>
  </div>

  <div *ngIf="errorMsg" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
    <strong>{{errorMsg}}</strong>
  </div>

    <table *ngIf="!errorMsg" class="table table-striped border mt-3">
      <thead >
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Designation</th>
          <th scope="col">Salary</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of readEmp">
          <td>{{emp.ID}}</td>
          <td>{{emp.FirstName}}</td>
          <td>{{emp.LastName}}</td>
          <td>{{emp.Des}}</td>
          <td>{{emp.Salary}}</td>
          <td>
           <a [routerLink]="['/create',emp.ID]" mat-icon-button >
            <mat-icon class="blue-icon" >edit</mat-icon>
           </a> &nbsp;
            <mat-icon class="red-icon" (click)="deleteId(emp.ID)">delete</mat-icon>
        </td>
        </tr>
      </tbody>
    </table>
</div>
